


<mat-drawer-container fullscreen class="example-container" hasBackdrop="false">
    <mat-drawer #drawer mode="over">
        <mat-toolbar color="primary">
          Bookmarks
          <button mat-icon-button (click)="drawer.toggle()"><i class="material-icons">
                Menu
                </i></button>
          </mat-toolbar>
          <mat-nav-list>
              <a mat-list-item  *ngFor="let link of navLinks" 
              [routerLink]="link.path"> {{ link.label }} </a>
           </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()"><i class="material-icons">
                Menu
                </i></button>
            <nav mat-tab-nav-bar>
              <a mat-tab-link
                 *ngFor="let link of navLinks"
                 [routerLink]="link.path"
                 routerLinkActive #rla="routerLinkActive"
                 [active]="rla.isActive">
                {{link.label}}
              </a>
            </nav>
            <!-- This fills the remaining space of the current row -->
            <span class="example-fill-remaining-space"></span>

            <span></span>
          </mat-toolbar>
      <router-outlet></router-outlet>
      
    </mat-drawer-content>
  </mat-drawer-container>
