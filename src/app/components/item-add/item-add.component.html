<form [formGroup]="urlForm" (ngSubmit)="onSubmitUrlForm(urlForm.value)">
    <mat-card>
      <mat-list>
        <mat-list-item>
            <mat-form-field class="full-width">
    <input matInput placeholder="Url" formControlName="url" required />
  </mat-form-field>
  </mat-list-item>
  <mat-list-item>
      <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name" required />
  </mat-form-field>
  </mat-list-item>
    <mat-list-item>
        <mat-form-field class="full-width">
    <input matInput placeholder="Description" formControlName="description" />
    </mat-form-field>
  </mat-list-item>
<mat-list-item>
    <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!urlForm.valid">Submit</button>
  </mat-list-item>
  </mat-list>
  </mat-card>
</form>
